<html dir="ltr" lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">    
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=yes">  
    <title>Conexión Oracle PeopleSoft</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link type="text/css" href="./css/signin.css" rel="stylesheet">
    <script type="text/javascript" src="./JavaScript/signin.js"></script>
</head>
<body>
    <div id="pswrapper">
        <form id="login" name="login" autocomplete="off">
            <input type="hidden" id="timezoneOffset" name="timezoneOffset" value="0">
            <input type="hidden" id="ptmode" name="ptmode" value="f">
            <input type="hidden" id="ptlangcd" name="ptlangcd" value="ESP">
            <input type="hidden" id="ptinstalledlang" name="ptinstalledlang" value="ENG,ESP">
            <div class="signonMain">
                <img src="./images/Enlace_Acad_Header.png" class="ps-staticimg" alt="Oracle PeopleSoft Sign-in" title="Oracle PeopleSoft Sign-in">
                <div class="contenedor">
                    <div class="ps_signinentry">            
                        <div id="ptloginerrorcont" class="ps_login_error">
                            <div class="ps_login_error_inner" role="heading" aria-level="2">
                                <a id="error_link" name="error_link" tabindex="1">
                                    <img id="error_gif" src="./images/PT_LOGIN_ERROR.gif" alt="Error" style="display: none;">
                                </a>
                                <span class="psloginerror" id="login_error" name="login_error" role="alert" aria-live="assertive" style="display: none;">Your User ID and/or Password are invalid.</span>
                            </div>
                        </div>
                        <div> 
                            <span class="ps_label-show" id="ptLabelUserid"><label for="userid">ID USuario</label></span>
                        </div>
                        <div class="ps_box-control">
                            <input type="text" id="userid" name="userid" value="" title="User ID" required>
                        </div>
                        <div>
                            <span class="ps_label-show" id="ptLabelPassword"><label for="pwd">Contraseña</label></span>
                        </div>
                        <div class="ps_box-control">
                            <input type="password" id="pwd" name="pwd" title="Password" required>
                        </div>
                        <div class="ps_box-button">
                            <input name="Submit" type="submit" class="ps-button" value="Sign In">
                        </div>
                        <div class="ps_box-button">
                            <input type="checkbox" name="accessible" id="accessible">
                            <label for="accessible">Activar Modo Lector Pantalla</label>
                        </div>          
                    </div>
                </div>
                <div class="ps_box-link">
                    <span class="ps-link">
                        <a href="/psc/ECCS92PR/EMPLOYEE%2fSA%2fc%2fNUI_FRAMEWORK.PT_LANDINGPAGE.GBL?cmd=login&amp;trace=y&amp;languageCd=ENG">Establecer Indicadores de Seguimiento</a>
                    </span>
                </div>
                <img src="./images/Enlace_Acad_Footer.png" width="100%" alt="">
                <footer id="ptfooter" class="ps_footer_text">Copyright © 2000, 2017, Oracle y/o sus filiales. Todos los derechos reservados.</footer>
            </div>  
        </form>
    </div>
</body>
</html>
